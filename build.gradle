plugins {
    id 'java'
    id 'maven'
    id 'com.enonic.defaults' version '2.0.1'
}

repositories {
    mavenLocal()
    jcenter()
    maven { url 'http://repo.enonic.com/public' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    compile 'com.github.kenglxn.QRGen:javase:2.5.0'
}

artifacts {
    archives jar
}
